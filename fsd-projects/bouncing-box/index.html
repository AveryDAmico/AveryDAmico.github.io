<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/images/Scrap-Handling-Magnet-removebg-preview.png">
    <meta charset="utf-8" />
    <title>Bouncing Box</title>
    <script src="jquery.min.js"></script>
    <style>
      .box {
        width: 70px;
        height: 70px;
        font-size: 300%;
        text-align: center;
        user-select: none;
        display: block;
        position: absolute;
        top: 100px;
        /* Change me! */
        left: 0px;
        animation-name: colorCycle; /* The name of your keyframes */
        animation-duration: 10s; /* How long one cycle takes */
        animation-iteration-count: infinite; /* Makes the animation loop continuously */
        animation-timing-function: linear; /* Ensures a smooth, even transition */
      }

      .board {
        height: 100vh;
      }
      .lose-flash {
        background-color: #ff3333 !important;
        transition: background-color 0.2s;
      }
      @keyframes colorCycle {
        0% { background-color: #ff0000; } /* Red */
        25% { background-color: #ffff00; } /* Yellow */
        50% { background-color: #00ff00; } /* Green */
        75% { background-color: #0000ff; } /* Blue */
        100% { background-color: #ff0000; } /* Back to Red */
      }
    </style>
    <!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
  </head>

  <body class="board">
    <!-- HTML for the box -->
    <div class="box">?</div>

    <script>
      (function () {
        "use strict";
        /* global jQuery */

        //////////////////////////////////////////////////////////////////
        /////////////////// SETUP DO NOT DELETE //////////////////////////
        //////////////////////////////////////////////////////////////////

        var box = jQuery(".box"); // reference to the HTML .box element
        var board = jQuery(".board"); // reference to the HTML .board element
        var boardWidth = board.width(); // the maximum X-Coordinate of the screen
        var boardHeight = jQuery(window).height();

        // update the boardWidth variable when the window is resized
        jQuery(window).on("resize", function () {
          boardWidth = board.width();
        });
        
        jQuery(window).on("resize", function () {
          boardHeight = jQuery(window).height();
        });

        // Every 50 milliseconds, call the update Function (see below)
        setInterval(update, 16+2/3);

        // Every time the box is clicked, call the handleBoxClick Function (see below)
        box.on("click", handleBoxClick);
        board.on("click", handleBoardClick);

        // moves the Box to a new position on the screen along the X-Axis
        function moveBoxTo(newPositionX,newPositionY) {
          box.css("left", newPositionX);
          box.css("top", newPositionY);
        }

        // changes the text displayed on the Box
        function changeBoxText(newText) {
          box.text(newText);
        }

        //////////////////////////////////////////////////////////////////
        /////////////////// YOUR CODE BELOW HERE /////////////////////////
        //////////////////////////////////////////////////////////////////

        // TODO 2 - Variable declarations
        var positionX=0;
        var positionY=0;
        var points=0;
        var speedX=5;
        var speedY=3;
        const speedXBase=speedX;
        const speedYBase=speedY;

        /**
         * This Function will be called 20 times/second.
         * Each time it is called, it should move the Box to a new location.
         * If the box drifts off the screen, turn it around!
         */
        function update() {
          moveBoxTo(positionX,positionY); 
          
          positionX += speedX;
          if (positionX>=boardWidth-box.width()) {speedX*=-1}
          else if (positionX<=0) {speedX*=-1}
          
          positionY+=speedY;
          if (positionY>=boardHeight-box.height()) {speedY*=-1}
          else if (positionY<=0) {speedY*=-1}
        }

        /**
         * This Function will be called each time the box is clicked.
         * Each time it is called, it should perform each of the following actions:
         * - increase the points total
         * - increase the speed
         * - move the box to the left side of the screen.
         */
        function handleBoxClick(){
          points+=2
          changeBoxText(points)
          newXValues()
          newYValues()
        }
        function newXValues(){
          positionX = Math.random() * boardWidth;
          if (positionX>=box.width()) {positionX-=box.width();}
          speedX=Math.random()
          if (speedX<.5) {speedX=(points*(Math.random()+1)+speedXBase)();}
          else {speedX=(points*(Math.random()+1)+speedXBase)*-1;}
        }
        function newYValues(){
          positionY = Math.random() * boardHeight;
          if (positionY>=box.height()) {positionY-=box.height();}
          speedY=Math.random()
          if (speedY<.5) {speedY=(points*(Math.random()+1)+speedYBase);}
          else {speedY=(points*(Math.random()+1)+speedYBase)*-1;}
        }
        function handleBoardClick(){
          points-=1
          if (points<=-10){
            positionX=0;
            positionY=0;
            points=0;
            speedX=5;
            speedY=3;
            // Flash the board background
            board.addClass("lose-flash");
            setTimeout(function() {board.removeClass("lose-flash");}, 400); // 400ms flash
          }
          changeBoxText(points)
        }
      })();
    </script>
  </body>
</html>
